<div class="row">
  <!-- <div *ngFor="let empleado of empleados; index as i;">{{empleado.nombre}}</div> -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Indice</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Cargo</th>
        <th scope="col">Salario</th>
        <th scope="col">Agregar Caracteristica</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let empleado of empleadosLista; index as i;">
        <th scope="row">{{i+1}}</th>
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.apellido}}</td>
        <td>{{empleado.cargo}}</td>
        <td>{{empleado.salario}}</td>
        <td><app-caracteristicas-empleado-c (caracteristicasEmpleados)="agregarCaracteristica($event)">
        </app-caracteristicas-empleado-c></td>
        <div>
          <ul style="list-style: none;">
            <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
          </ul>
        </div>
      </tr>
    </tbody>
  </table>
</div>
